name: Build and Deploy Lean4Game

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      
    - name: Install Elan (Lean toolchain manager)
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
        
    - name: Setup Lean toolchain
      run: |
        cd RealAnalysisGame/RealAnalysisGame
        elan default $(cat lean-toolchain 2>/dev/null || echo "leanprover/lean4:stable")
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'lean4game/package-lock.json'
        
    - name: Install dependencies
      run: cd lean4game && npm ci
      
    - name: Build Lean server (game)
      run: cd RealAnalysisGame/RealAnalysisGame && lake build
      
    - name: Build Lean server (framework)
      run: cd lean4game/server && lake build
      
    - name: Build relay
      run: cd lean4game && npm run build_relay
      
    - name: Build client
      run: cd lean4game && npm run build_client
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.DEPLOY_TOKEN }}
        repository-name: AlexKontorovich/alexkontorovich.github.io
        branch: main
        folder: lean4game/dist
        target-folder: 2025F311H
        clean: true
