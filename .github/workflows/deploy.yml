name: Build and Deploy Lean4Game

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      
    - name: Setup Lean
      uses: leanprover/lean-action@v1
      with:
        lean-version: '4.21.0'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Lean server
      run: cd server && lake build
      
    - name: Build relay
      run: npm run build_relay
      
    - name: Build client
      run: npm run build_client
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.DEPLOY_TOKEN }}
        repository-name: AlexKontorovich/alexkontorovich.github.io
        branch: main
        folder: dist
        target-folder: 2025F311H
        clean: true
